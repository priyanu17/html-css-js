<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="game-content">
        <div class="game-section active">
          <div class="player-title">Player 1</div>
          <div class="player-dice-score">0</div>
          <div class="score-container">
            <div class="score-title">CURRENT</div>
            <div class="player-score">0</div>
          </div>
        </div>
        <div class="game-section inactive">
          <div class="player-title">Player 2</div>
          <div class="player-dice-score">0</div>
          <div class="score-container">
            <div class="score-title">CURRENT</div>
            <div class="player-score">0</div>
          </div>
        </div>

        <button class="btn btn-new-game">New Game</button>
        <button class="btn btn-roll-dice">Roll The Dice</button>
        <button class="btn btn-hold">Hold</button>
      </div>
    </div>
  </body>
</html>
